<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="jointjs/joint.min.css" />
    <script src="jointjs/jquery.js"></script>
    <script src="jointjs/lodash.js"></script>
    <script src="jointjs/backbone.js"></script>
    <script src="jointjs/joint.min.js"></script>
</head>
<body>
    <div id="paper-create">
        
    </div>
</body>
<script>
    (function(){
        var graph = new joint.dia.Graph;
        var paper = new joint.dia.Paper({ el: $('#paper-create'), width: 650, height: 200, gridSize: 1, model: graph });
                
        var m1 = new joint.shapes.devs.Model({
            position: { x: 50, y: 50 },
            size: { width: 90, height: 90 },
            inPorts: ['in1','in2'],
            outPorts: ['out'],
            ports: {
                groups: {
                    'in': {
                        attrs: {
                            '.port-body': {
                                fill: '#16A085'
                            }
                        }
                    },
                    'out': {
                        attrs: {
                            '.port-body': {
                                fill: '#E74C3C'
                            }
                        }
                    }
                }
            },
            attrs: {
                '.label': { text: 'Model', 'ref-x': .5, 'ref-y': .2 },
                rect: { fill: '#2ECC71' }
            }
        });
        graph.addCell(m1);
    })();
</script>
</html>
